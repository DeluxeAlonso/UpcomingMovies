name: Testing

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]
  env:
    DEVELOPER_DIR: /Applications/Xcode_12.5.app/Contents/Developer

jobs:
  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Bundle
      run: bundle install
    - name: Dependencies
      run: pod install
    - name: Run swiftlint
      run: bundle exec fastlane lint

  test:
    needs: lint
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Bundle
      run: bundle install
    - name: Dependencies
      run: pod install
    - name: Run unit tests
      run: bundle exec fastlane tests
